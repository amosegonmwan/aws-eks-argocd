apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
     app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
       containers:
       - name: myapp-container
         image: nginx
         ports:
         - protocol: TCP
           containerPort: 81
           targetPort: 80
